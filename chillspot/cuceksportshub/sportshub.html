<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sports Hub | ChillSpot CUCEK</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body {
    font-family: "Inter", sans-serif;

    /* ‚úÖ Background with gradient + image */
    background:
      url("https://images.unsplash.com/photo-1612872087720-bb876e2e67d1?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=3107") no-repeat center center fixed,
      linear-gradient(to bottom right, rgba(15, 118, 110, 0.85), rgba(19, 78, 74, 0.85));
    background-size: cover;
    color: #fff;
  }

  .overlay {
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(5px);
    min-height: 100vh;
  }

  /* ‚úÖ Glass card style like Labs */
  .glass-card {
    background: rgba(255, 255, 255, 0.22);
    backdrop-filter: blur(15px) saturate(160%);
    border: 1px solid rgba(255, 255, 255, 0.28);
    border-radius: 18px;
    padding: 20px;
    transition: all 0.35s ease;
    box-shadow: 0 8px 22px rgba(0, 0, 0, 0.35);
  }

  .glass-card:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  }
</style>
</head>

<body>
<div class="overlay flex flex-col min-h-screen">

  <!-- ‚úÖ HEADER -->
  <header class="bg-gradient-to-r from-teal-700/90 to-teal-600/90 backdrop-blur-sm shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="../backkk.html" class="text-2xl font-bold text-white hover:text-gray-200 transition">
        ChillSpot CUCEK
      </a>
    </nav>
  </header>

  <!-- ‚úÖ HERO SECTION -->
  <section class="text-center py-20">
    <h1 class="text-5xl font-bold mb-3 drop-shadow-lg">Sports Hub</h1>
    <p class="text-lg text-gray-200 max-w-2xl mx-auto">
      Check latest notifications, sports events and updates happening on campus.
    </p>
  </section>

  <!-- ‚úÖ CONTENT -->
  <main class="container mx-auto px-6 pb-16 flex-grow">

    <!-- NOTIFICATIONS -->
    <h2 class="text-3xl font-semibold text-center text-teal-300 mb-8 drop-shadow-md">
      Latest Notifications
    </h2>

    <div id="notificationsList" class="glass-card text-gray-100">
      <p class="text-center italic">Loading notifications...</p>
    </div>

    <!-- EVENTS -->
    <h2 class="text-3xl font-semibold text-center text-teal-300 mt-16 mb-8 drop-shadow-md">
      Upcoming Events
    </h2>

    <div id="eventsList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <p class="text-gray-300 col-span-full text-center italic">Loading events...</p>
    </div>

  </main>

  <!-- ‚úÖ FOOTER -->
  <footer class="bg-gradient-to-r from-teal-700/90 to-teal-600/90 py-6 text-center text-white text-sm mt-auto">
    <p>&copy; 2025 ChillSpot CUCEK. All rights reserved.</p>
    <p class="text-gray-300 mt-1">Cochin University College of Engineering, Kuttanad.</p>
  </footer>
</div>


<!-- ‚úÖ DATA FETCH SCRIPT -->
<script>
async function loadData() {
  const notifDiv = document.getElementById("notificationsList");
  notifDiv.innerHTML = "<p class='text-center italic'>Loading...</p>";

  try {
    const notifRes = await fetch('api.php?action=notifications');
    const notifications = await notifRes.json();
    notifDiv.innerHTML = "";

    if (notifications.length === 0) {
      notifDiv.innerHTML = `<p class='text-center text-gray-200 italic'>No notifications yet.</p>`;
    } else {
      notifications.forEach(n => {
        notifDiv.innerHTML += `
        <div class="bg-white/20 p-4 rounded-lg border border-white/30 mb-3">
          <p>${n.message}</p>
        </div>`;
      });
    }
  } catch (err) {
    notifDiv.innerHTML = "<p class='text-red-400 text-center'>Failed to load notifications</p>";
  }

  const eventDiv = document.getElementById("eventsList");
  eventDiv.innerHTML = "<p class='col-span-full text-center italic'>Loading...</p>";

  try {
    const eventRes = await fetch('api.php?action=events');
    const events = await eventRes.json();
    eventDiv.innerHTML = "";

    if (events.length === 0) {
      eventDiv.innerHTML = "<p class='col-span-full text-center italic text-gray-200'>No events currently listed.</p>";
    } else {
      events.forEach(ev => {
        eventDiv.innerHTML += `
        <div class="glass-card">
          <h3 class="text-xl font-bold mb-2 text-white">${ev.title}</h3>
          <p><strong>üìç Location:</strong> ${ev.location}</p>
          <p><strong>üìÖ Date:</strong> ${ev.date}</p>
          <p><strong>üïí Time:</strong> ${ev.time}</p>
        </div>`;
      });
    }
  } catch (err) {
    eventDiv.innerHTML = "<p class='col-span-full text-center text-red-400'>Failed to load events</p>";
  }
}

document.addEventListener("DOMContentLoaded", loadData);
</script>

</body>
</html>
