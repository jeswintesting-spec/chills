<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CUCEK Labs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 font-[Inter]">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-teal-600">CUCEK Labs</h1>
      <a href="admin/labadmin.html" class="text-sm bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600">
        Admin Panel
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Lab Status Dashboard</h2>
    <div id="labs-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const labsList = {
      analog: "Analog Circuit Lab (EEE) - Room 102 - 1st Floor",
      power: "Power Electronics Lab (EEE) - Room 102 - 1st Floor",
      ee: "EE Simulation Lab (EEE) - Room 03A - 1st Floor",
      comp: "Computer Lab (CSE) - Room 203A - 2nd Floor",
      comm: "Communication Lab (ECE) - Room 303 - 3rd Floor",
      signal: "Signal Processing Lab (ECE) - Room 304 - 3rd Floor",
      digital: "Digital & Microprocessor Lab (ECE) - Room 305 - 3rd Floor",
      cadcam: "CAD/CAM Lab (ME) - 4th Floor",
      asap: "ASAP Lab - 4th Floor",
      mca: "MCA Computer Lab - Room M17"
    };

    const savedData = JSON.parse(localStorage.getItem("cucekLabsData")) || {};
    const container = document.getElementById("labs-container");

    Object.entries(labsList).forEach(([id, name]) => {
      const data = savedData[id] || { status: "Open", crowd: "Low", event: "" };
      const statusColor = data.status === "Open" ? "text-green-600" : "text-red-600";
      const crowdColor =
        data.crowd === "Low" ? "text-green-500" :
        data.crowd === "Moderate" ? "text-yellow-500" : "text-red-500";

      container.innerHTML += `
        <div class="bg-white rounded-lg shadow-md p-5">
          <h3 class="text-lg font-semibold text-teal-700 mb-3">${name}</h3>
          <p class="text-gray-700 mb-1"><span class="font-medium">Status:</span> <span class="${statusColor}">${data.status}</span></p>
          <p class="text-gray-700 mb-1"><span class="font-medium">Crowd:</span> <span class="${crowdColor}">${data.crowd}</span></p>
          <p class="text-gray-700"><span class="font-medium">Upcoming Event:</span> ${data.event || "<span class='text-gray-400 italic'>No event</span>"}</p>
        </div>
      `;
    });
  </script>

</body>
</html>
