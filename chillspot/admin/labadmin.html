<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CUCEK Labs Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-[Inter]">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-teal-600">CUCEK Labs - Admin Panel</h1>
      <a href="lab.html" class="text-sm bg-teal-500 text-white px-4 py-2 rounded-md hover:bg-teal-600">View Labs</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Manage Lab Status & Events</h2>

    <div id="labs-container" class="space-y-6"></div>

    <button onclick="saveChanges()" class="mt-6 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
      Save All Changes
    </button>
  </main>

  <script>
    const labsList = {
      analog: "Analog Circuit Lab (EEE) - Room 102 - 1st Floor",
      power: "Power Electronics Lab (EEE) - Room 102 - 1st Floor",
      ee: "EE Simulation Lab (EEE) - Room 03A - 1st Floor",
      comp: "Computer Lab (CSE) - Room 203A - 2nd Floor",
      comm: "Communication Lab (ECE) - Room 303 - 3rd Floor",
      signal: "Signal Processing Lab (ECE) - Room 304 - 3rd Floor",
      digital: "Digital & Microprocessor Lab (ECE) - Room 305 - 3rd Floor",
      cadcam: "CAD/CAM Lab (ME) - 4th Floor",
      asap: "ASAP Lab - 4th Floor",
      mca: "MCA Computer Lab - Room M17"
    };

    const savedData = JSON.parse(localStorage.getItem("cucekLabsData")) || {};

    const container = document.getElementById("labs-container");

    Object.entries(labsList).forEach(([id, name]) => {
      const data = savedData[id] || { status: "Open", crowd: "Low", event: "" };

      container.innerHTML += `
        <div class="bg-white p-5 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold text-teal-700 mb-3">${name}</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-gray-700 font-medium mb-1">Status</label>
              <select id="${id}-status" class="w-full border rounded-md px-3 py-2">
                <option ${data.status === "Open" ? "selected" : ""}>Open</option>
                <option ${data.status === "Closed" ? "selected" : ""}>Closed</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 font-medium mb-1">Crowd Level</label>
              <select id="${id}-crowd" class="w-full border rounded-md px-3 py-2">
                <option ${data.crowd === "Low" ? "selected" : ""}>Low</option>
                <option ${data.crowd === "Moderate" ? "selected" : ""}>Moderate</option>
                <option ${data.crowd === "High" ? "selected" : ""}>High</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-700 font-medium mb-1">Upcoming Event</label>
              <input id="${id}-event" type="text" value="${data.event}" class="w-full border rounded-md px-3 py-2" placeholder="Event name...">
            </div>
          </div>
        </div>
      `;
    });

    function saveChanges() {
      const newData = {};
      Object.keys(labsList).forEach(id => {
        newData[id] = {
          status: document.getElementById(`${id}-status`).value,
          crowd: document.getElementById(`${id}-crowd`).value,
          event: document.getElementById(`${id}-event`).value
        };
      });

      localStorage.setItem("cucekLabsData", JSON.stringify(newData));
      alert("âœ… Changes saved! Open lab.html to see the updates.");
    }
  </script>

</body>
</html>
