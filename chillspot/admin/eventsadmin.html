<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Events & Notifications | ChillSpot CUCEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
      <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold text-teal-600 transition-colors hover:text-teal-700">
          ChillSpot CUCEK
        </a>
        <button id="logoutBtn"
          class="bg-teal-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-teal-700 transition">
          Logout
        </button>
      </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
      <h1 class="text-2xl font-semibold mb-6">Admin Panel</h1>

      <div class="grid lg:grid-cols-2 gap-8">

        <!-- Events Management -->
        <section class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4 text-teal-700">Manage Events</h2>

          <form id="eventForm" class="space-y-3 mb-6">
            <input id="evTitle" type="text" placeholder="Event Title" class="w-full px-3 py-2 border rounded-md" required>
            <div class="grid grid-cols-2 gap-3">
              <input id="evDate" type="date" class="px-3 py-2 border rounded-md" required>
              <input id="evTime" type="time" class="px-3 py-2 border rounded-md" required>
            </div>
            <textarea id="evDesc" placeholder="Description" rows="3" class="w-full px-3 py-2 border rounded-md"></textarea>
            <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700">Add Event</button>
          </form>

          <ul id="eventsList" class="divide-y"></ul>
        </section>

        <!-- Notifications Management -->
        <section class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4 text-teal-700">Manage Notifications</h2>

          <form id="notifForm" class="space-y-3 mb-6">
            <input id="notifText" type="text" placeholder="Notification Text" class="w-full px-3 py-2 border rounded-md" required>
            <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700">Add Notification</button>
          </form>

          <ul id="notifList" class="divide-y"></ul>
        </section>

      </div>
    </main>

    <script>
      // Load existing data from localStorage or initialize empty
      let events = JSON.parse(localStorage.getItem('chill_events')) || [];
      let notifications = JSON.parse(localStorage.getItem('chill_notifs')) || [];

      const eventsList = document.getElementById('eventsList');
      const notifList = document.getElementById('notifList');

      function renderEvents(){
        eventsList.innerHTML = events.length ? '' : '<p class="text-gray-500 italic">No events added.</p>';
        events.forEach((ev, idx) => {
          const li = document.createElement('li');
          li.className = 'py-3 flex justify-between items-start';
          li.innerHTML = `
            <div>
              <p class='font-semibold text-gray-800'>${ev.title}</p>
              <p class='text-sm text-gray-500'>${ev.date} ${ev.time}</p>
              <p class='text-sm text-gray-600 mt-1'>${ev.desc || ''}</p>
            </div>
            <button class='deleteEv text-red-600 hover:underline text-sm'>Delete</button>
          `;
          li.querySelector('.deleteEv').addEventListener('click', ()=>{
            events.splice(idx,1);
            saveData(); renderEvents();
          });
          eventsList.appendChild(li);
        });
      }

      function renderNotifs(){
        notifList.innerHTML = notifications.length ? '' : '<p class="text-gray-500 italic">No notifications.</p>';
        notifications.forEach((n, idx) => {
          const li = document.createElement('li');
          li.className = 'py-3 flex justify-between items-center';
          li.innerHTML = `
            <span class='text-gray-800 text-sm'>${n.text}</span>
            <button class='deleteNotif text-red-600 hover:underline text-sm'>Delete</button>
          `;
          li.querySelector('.deleteNotif').addEventListener('click', ()=>{
            notifications.splice(idx,1);
            saveData(); renderNotifs();
          });
          notifList.appendChild(li);
        });
      }

      function saveData(){
        localStorage.setItem('chill_events', JSON.stringify(events));
        localStorage.setItem('chill_notifs', JSON.stringify(notifications));
      }

      document.getElementById('eventForm').addEventListener('submit', (e)=>{
        e.preventDefault();
        const title = document.getElementById('evTitle').value.trim();
        const date = document.getElementById('evDate').value;
        const time = document.getElementById('evTime').value;
        const desc = document.getElementById('evDesc').value.trim();
        if(!title || !date) return alert('Please provide event title and date.');
        events.push({ id: Date.now(), title, date, time, desc });
        saveData(); renderEvents(); e.target.reset();
      });

      document.getElementById('notifForm').addEventListener('submit', (e)=>{
        e.preventDefault();
        const text = document.getElementById('notifText').value.trim();
        if(!text) return alert('Please enter notification text.');
        notifications.push({ id: Date.now(), text });
        saveData(); renderNotifs(); e.target.reset();
      });

      document.getElementById('logoutBtn').addEventListener('click', ()=>{
        alert('Logout clicked â€” implement your logout flow here.');
      });

      // Initial render
      renderEvents();
      renderNotifs();
    </script>
  </body>
</html>
