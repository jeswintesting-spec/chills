<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChillSpot CUCEK</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canteen Admin Panel</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">

  <header class="bg-teal-600 text-white p-4 flex justify-between items-center">
    <span class="font-bold text-xl">Canteen Admin Panel</span>
    <!-- Link to go back -->
    <a href="../cantee.html" 
       class="bg-white text-teal-600 px-3 py-1 rounded-md font-semibold hover:bg-gray-200">
      Back to Canteen
    </a>
  </header>
  

  <div class="container mx-auto p-6 space-y-10">

    <!-- Status Control -->
    <section class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Canteen Status</h2>
      <select id="canteenStatus" class="input-field">
        <option value="open">Open Now</option>
        <option value="closed">Closed</option>
        <option value="custom">Custom Message</option>
      </select>
      <input id="customStatus" type="text" placeholder="Enter custom status" class="input-field hidden">
      <button onclick="saveStatus()" class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">Save Status</button>
    </section>

    <!-- Notification Control -->
    <section class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Notification</h2>
      <textarea id="notificationMessage" class="input-field" placeholder="Enter notification"></textarea>
      <button onclick="saveNotification()" class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">Save Notification</button>
    </section>

    <!-- Menu Control -->
    <section class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Menu Items</h2>
      <input id="menuItem" type="text" placeholder="Item name" class="input-field">
      <input id="menuPrice" type="number" placeholder="Price ₹" class="input-field">
      <button onclick="addMenuItem()" class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">Add Item</button>
      
      <h3 class="text-xl font-bold mt-6">Current Menu</h3>
      <ul id="menuList" class="mt-3 space-y-2"></ul>
    </section>
  </div>

  <script>
    // Load saved data
    window.onload = function() {
      loadStatus();
      loadNotification();
      loadMenu();
    };

    // STATUS
    function saveStatus() {
      const status = document.getElementById("canteenStatus").value;
      const custom = document.getElementById("customStatus").value;
      localStorage.setItem("canteenStatus", status);
      localStorage.setItem("customStatus", custom);
      alert("Status saved!");
    }
    function loadStatus() {
      const status = localStorage.getItem("canteenStatus");
      const custom = localStorage.getItem("customStatus");
      if (status) document.getElementById("canteenStatus").value = status;
      if (custom) document.getElementById("customStatus").value = custom;
    }

    // NOTIFICATION
    function saveNotification() {
      const msg = document.getElementById("notificationMessage").value;
      localStorage.setItem("notification", msg);
      alert("Notification saved!");
    }
    function loadNotification() {
      const msg = localStorage.getItem("notification");
      if (msg) document.getElementById("notificationMessage").value = msg;
    }

    // MENU
    function addMenuItem() {
      const item = document.getElementById("menuItem").value;
      const price = document.getElementById("menuPrice").value;
      if (!item || !price) { alert("Enter item and price"); return; }

      let menu = JSON.parse(localStorage.getItem("menu")) || [];
      menu.push({name: item, price: price});
      localStorage.setItem("menu", JSON.stringify(menu));
      document.getElementById("menuItem").value = "";
      document.getElementById("menuPrice").value = "";
      loadMenu();
    }

    function loadMenu() {
      const menu = JSON.parse(localStorage.getItem("menu")) || [];
      const list = document.getElementById("menuList");
      list.innerHTML = "";
      menu.forEach((m, i) => {
        list.innerHTML += `
          <li class="flex justify-between bg-gray-100 p-2 rounded">
            <span>${m.name} - ₹${m.price}</span>
            <button onclick="deleteMenuItem(${i})" class="text-red-500 hover:text-red-700">Delete</button>
          </li>`;
      });
    }

    function deleteMenuItem(index) {
      let menu = JSON.parse(localStorage.getItem("menu")) || [];
      menu.splice(index, 1);
      localStorage.setItem("menu", JSON.stringify(menu));
      loadMenu();
    }

    // Show/hide custom status field
    document.getElementById("canteenStatus").addEventListener("change", function() {
      if (this.value === "custom") {
        document.getElementById("customStatus").classList.remove("hidden");
      } else {
        document.getElementById("customStatus").classList.add("hidden");
      }
    });
  </script>

</body>
</html>
