<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Canteen - Menu & Status</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
    .special-item { border-left: 4px solid #f59e0b; }
    .status-badge { transition: background-color 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Global Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="backkk.html" class="text-2xl font-bold text-teal-600 hover:text-teal-700">
        ChillSpot CUCEK
      </a>
      <div id="canteen-status" class="status-badge text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2">
        <span id="status-icon"><i class="fas fa-clock"></i></span>
        <span id="status-text">Checking Status...</span>
      </div>
    </nav>
  </header>

  <!-- Page Content -->
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">

    <!-- Notification Banner -->
    <div id="notification-banner" class="hidden bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg mb-8 shadow-md flex justify-between items-center">
      <div>
        <p class="font-bold"><i class="fas fa-bell mr-2"></i>Special Announcement</p>
        <p id="notification-text"></p>
      </div>
      <button onclick="dismissNotification()" class="text-blue-500 hover:text-blue-700">
        <i class="fas fa-times-circle fa-lg"></i>
      </button>
    </div>

    <!-- Menu Section -->
    <main>
      <h2 class="text-3xl font-semibold text-gray-700 mb-6 text-center">Today's Menu</h2>
      <div id="menu-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; 2025 ChillSpot CUCEK. All rights reserved.</p>
        <p class="text-sm text-gray-400 mt-2">A project for Cochin University College of Engineering, Kuttanad.</p>
      </div>
    </footer>
  </div>

  <script>
    // Update status
    function updateCanteenStatus() {
      const statusDiv = document.getElementById('canteen-status');
      const statusText = document.getElementById('status-text');
      const statusIcon = document.getElementById('status-icon');

      let adminStatus = localStorage.getItem("canteenStatus");
      let customStatus = localStorage.getItem("customStatus");

      if (adminStatus === "open") {
        statusText.textContent = "Open Now";
        statusDiv.className = "status-badge bg-green-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
        statusIcon.innerHTML = '<i class="fas fa-door-open"></i>';
      } else if (adminStatus === "closed") {
        statusText.textContent = "Closed";
        statusDiv.className = "status-badge bg-red-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
        statusIcon.innerHTML = '<i class="fas fa-door-closed"></i>';
      } else if (adminStatus === "custom" && customStatus) {
        statusText.textContent = customStatus;
        statusDiv.className = "status-badge bg-yellow-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
        statusIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
      } else {
        // fallback: auto status
        const now = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
        const hour = now.getHours();
        const day = now.getDay();
        if (day === 0) {
          statusText.textContent = "Closed (Sunday)";
          statusDiv.className = "status-badge bg-red-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
          statusIcon.innerHTML = '<i class="fas fa-door-closed"></i>';
        } else if (hour >= 9 && hour < 18) {
          statusText.textContent = "Open Now";
          statusDiv.className = "status-badge bg-green-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
          statusIcon.innerHTML = '<i class="fas fa-door-open"></i>';
        } else {
          statusText.textContent = "Closed for the day";
          statusDiv.className = "status-badge bg-red-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
          statusIcon.innerHTML = '<i class="fas fa-door-closed"></i>';
        }
      }
    }

    // Load notification
    function loadNotification() {
      const msg = localStorage.getItem("notification");
      if (msg && msg.trim() !== "") {
        document.getElementById("notification-text").textContent = msg;
        document.getElementById("notification-banner").classList.remove("hidden");
      }
    }
    function dismissNotification() {
      document.getElementById("notification-banner").classList.add("hidden");
    }

    // Load menu
    function loadMenu() {
      const menuData = JSON.parse(localStorage.getItem("menu")) || [];
      const section = document.getElementById("menu-section");
      section.innerHTML = "";
      if (menuData.length === 0) {
        section.innerHTML = `<p class="text-center text-gray-500 col-span-3">No menu items available. Please check later.</p>`;
      } else {
        menuData.forEach(item => {
          section.innerHTML += `
            <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-xl transition-shadow duration-300">
              <h4 class="text-xl font-bold text-gray-800">${item.name}</h4>
              <p class="text-lg font-semibold text-gray-900">â‚¹${item.price}</p>
            </div>`;
        });
      }
    }

    // Run everything
    window.onload = function() {
      updateCanteenStatus();
      loadNotification();
      loadMenu();
      setInterval(updateCanteenStatus, 60000);
    };
  </script>

</body>
</html>
