<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChillSpot CUCEK | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8fafc;
    }

    .hero-section {
      background: url("back.jpeg") center center / cover no-repeat;
      position: relative;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.45);
      position: absolute;
      inset: 0;
    }

    .hero-content {
      position: relative;
      z-index: 10;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 128, 128, 0.15);
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- HEADER -->
  <header class="bg-gradient-to-r from-teal-700 to-teal-600 text-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="backkk.html" class="text-2xl font-bold tracking-tight hover:text-white/80 transition">
        ChillSpot CUCEK
      </a>
      <button
        id="logoutBtn"
        class="bg-white text-teal-700 px-5 py-2.5 rounded-lg font-semibold hover:bg-teal-50 transition-all duration-200 shadow-sm">
        Logout
      </button>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero-section h-[420px] flex items-center justify-center text-white text-center relative">
    <div class="hero-overlay"></div>
    <div class="hero-content px-6">
      <h1 class="text-5xl md:text-6xl font-bold mb-4 fade-in-up tracking-tight">
        Find Your Perfect Break
      </h1>
      <p class="text-lg md:text-xl text-gray-100 fade-in-up" style="animation-delay: 150ms;">
        Smart, mood-based suggestions for your downtime at CUCEK.
      </p>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-6 py-16">

    <!-- FILTERS -->
    <div class="bg-white p-6 rounded-xl shadow-md mb-10 fade-in-up border border-gray-100">
      <h2 class="text-2xl font-semibold mb-6 text-teal-700">Filter Activities</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label for="mood-filter" class="block text-sm font-medium text-gray-700 mb-1">Mood</label>
          <select
            id="mood-filter"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-600 focus:border-transparent bg-gray-50">
            <option value="all">All</option>
            <option value="calm">Calm & Relaxed</option>
            <option value="energetic">Energetic & Fun</option>
            <option value="social">Social & Engaging</option>
            <option value="focused">Focused & Quiet</option>
          </select>
        </div>

        <div>
          <label for="time-filter" class="block text-sm font-medium text-gray-700 mb-1">Time Available</label>
          <select
            id="time-filter"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-600 focus:border-transparent bg-gray-50">
            <option value="all">Any</option>
            <option value="15">Under 15 mins</option>
            <option value="30">Under 30 mins</option>
            <option value="60">Under 1 hour</option>
          </select>
        </div>

        <div>
          <label for="location-filter" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
          <select
            id="location-filter"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-600 focus:border-transparent bg-gray-50">
            <option value="all">Anywhere on Campus</option>
            <option value="library">Library</option>
            <option value="common-room">Common Room</option>
            <option value="sports-ground">Sports Ground</option>
            <option value="canteen">Canteen</option>
          </select>
        </div>
      </div>
    </div>

    <!-- ACTIVITY GRID -->
    <div id="activity-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 fade-in-up">
      <!-- JS-generated cards -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-teal-700 text-white py-8 mt-16">
    <div class="container mx-auto px-6 text-center text-sm">
      <p class="font-medium">&copy; 2025 ChillSpot CUCEK. All rights reserved.</p>
      <p class="text-teal-200 mt-1">Designed with ‚ù§Ô∏è for Cochin University College of Engineering, Kuttanad.</p>
    </div>
  </footer>

  <script>
    const activities = [
      { title: "Library", description: "Check open hours, seat availability, and new arrivals ‚Äî ideal for quiet study time.", mood: "calm", time: 15, location: "library", icon: "üìö", link: "cuceklibrary/library.html" },
      { title: "Lab Facility", description: "Find lab availability and current crowd updates before heading in.", mood: "focused", time: 30, location: "any", icon: "üíª", link: "cuceklabs/labindex.html" },
      { title: "Online Fun", description: "Play one-tap mini-games for a quick refresh during breaks.", mood: "energetic", time: 30, location: "common-room", icon: "üéÆ", link: "onlinefun.html" },
      { title: "Sports Hub", description: "View sports schedules, court availability, and ongoing matches.", mood: "energetic", time: 15, location: "sports-ground", icon: "üèÄ", link: "cuceksportshub/sportshub.html" },
      { title: "Events", description: "Catch upcoming campus events, talks, and celebrations.", mood: "social", time: 60, location: "common-room", icon: "üéâ", link: "cucekevents/events.html" },
      { title: "Canteen Time", description: "See what‚Äôs cooking today and plan your coffee or lunch meet-up.", mood: "social", time: 30, location: "canteen", icon: "‚òï", link: "cucekcanteen/canteenindex.html" },
      { title: "Chat & Find", description: "Connect with friends who are available to hang out right now.", mood: "calm", time: 60, location: "any", icon: "üí¨", link: "chat/chat_module.php" }
    ];

    const grid = document.getElementById("activity-grid");
    const mood = document.getElementById("mood-filter");
    const time = document.getElementById("time-filter");
    const locationF = document.getElementById("location-filter");

    function render(acts) {
      grid.innerHTML = acts.length
        ? acts.map((a, i) => `
          <div onclick="window.location.href='${a.link}'"
            class="card-hover bg-white p-6 rounded-xl shadow-sm border border-gray-100 cursor-pointer"
            style="animation-delay:${i * 80}ms">
            <div class="text-5xl mb-4">${a.icon}</div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">${a.title}</h3>
            <p class="text-gray-600 mb-4">${a.description}</p>
            <div class="flex justify-between items-center text-sm text-gray-500 border-t pt-3">
              <span class="bg-teal-100 text-teal-700 px-2 py-1 rounded-full">${a.mood}</span>
              <span>${a.time} mins</span>
            </div>
          </div>`).join("")
        : `<p class='text-gray-500 col-span-3 text-center'>No matching activities found.</p>`;

      document.querySelectorAll(".card-hover").forEach((c) => c.classList.add("fade-in-up"));
    }

    function filter() {
      const m = mood.value;
      const t = time.value;
      const l = locationF.value;

      const filtered = activities.filter(a =>
        (m === "all" || a.mood === m) &&
        (t === "all" || a.time <= parseInt(t)) &&
        (l === "all" || a.location === l || a.location === "any")
      );
      render(filtered);
    }

    [mood, time, locationF].forEach(e => e.addEventListener("change", filter));
    document.addEventListener("DOMContentLoaded", () => render(activities));

    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
