<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Library - Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
    .status-badge { transition: background-color 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Global Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="backkk.html" class="text-2xl font-bold text-teal-600 transition-colors hover:text-teal-700">
        CUCEK Library
      </a>
      <div id="library-status" class="status-badge text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2">
        <span id="status-icon"><i class="fas fa-clock"></i></span>
        <span id="status-text">Checking Status...</span>
      </div>
    </nav>
  </header>

  <!-- Page Content -->
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">

    <!-- Notifications Section -->
    <section id="notifications-section" class="mb-8 hidden">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4"><i class="fas fa-bell mr-2"></i>Library Notifications</h2>
      <div id="notifications-list" class="space-y-4"></div>
    </section>

    <!-- Crowd Level -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">Current Crowd Level</h2>
      <div id="crowd-level" class="text-center text-lg font-bold py-3 px-6 rounded-lg shadow-md inline-block"></div>
    </section>

    <!-- New Arrivals Section -->
    <main>
      <h2 class="text-3xl font-semibold text-gray-700 mb-6 text-center">üìö New Arrivals</h2>
      <div id="book-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; 2025 CUCEK Library. All rights reserved.</p>
        <p class="text-sm text-gray-400 mt-2">A project for Cochin University College of Engineering, Kuttanad.</p>
      </div>
    </footer>
  </div>

  <script>
    // Update Library Status
    function updateLibraryStatus() {
      const statusDiv = document.getElementById('library-status');
      const statusText = document.getElementById('status-text');
      const statusIcon = document.getElementById('status-icon');

      let adminStatus = localStorage.getItem("libraryStatus");
      let customStatus = localStorage.getItem("customLibraryStatus");

      if (adminStatus === "open") {
        statusText.textContent = "Open Now";
        statusDiv.className = "status-badge bg-green-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
        statusIcon.innerHTML = '<i class="fas fa-door-open"></i>';
      } else if (adminStatus === "closed") {
        statusText.textContent = "Closed";
        statusDiv.className = "status-badge bg-red-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
        statusIcon.innerHTML = '<i class="fas fa-door-closed"></i>';
      } else if (adminStatus === "custom" && customStatus) {
        statusText.textContent = customStatus;
        statusDiv.className = "status-badge bg-yellow-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
        statusIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
      } else {
        // fallback: auto status
        const now = new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Kolkata"}));
        const hour = now.getHours();
        const day = now.getDay();
        if (day === 0) {
          statusText.textContent = "Closed (Sunday)";
          statusDiv.className = "status-badge bg-red-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
          statusIcon.innerHTML = '<i class="fas fa-door-closed"></i>';
        } else if (hour >= 9 && hour < 17) {
          statusText.textContent = "Open Now";
          statusDiv.className = "status-badge bg-green-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
          statusIcon.innerHTML = '<i class="fas fa-door-open"></i>';
        } else {
          statusText.textContent = "Closed for the day";
          statusDiv.className = "status-badge bg-red-500 text-white font-bold py-2 px-4 rounded-full shadow-lg flex items-center space-x-2";
          statusIcon.innerHTML = '<i class="fas fa-door-closed"></i>';
        }
      }
    }

    // Load multiple notifications
    function loadNotifications() {
      const notifications = JSON.parse(localStorage.getItem("libraryNotifications")) || [];
      const section = document.getElementById("notifications-section");
      const list = document.getElementById("notifications-list");

      list.innerHTML = "";
      if (notifications.length > 0) {
        section.classList.remove("hidden");
        notifications.forEach((note, index) => {
          list.innerHTML += `
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg shadow-md flex justify-between items-center">
              <div>
                <p class="font-bold">üì¢ Announcement ${index + 1}</p>
                <p>${note}</p>
              </div>
              
            </div>`;
        });
      } else {
        section.classList.add("hidden");
      }
    }

    function dismissNotification(index) {
      let notifications = JSON.parse(localStorage.getItem("libraryNotifications")) || [];
      notifications.splice(index, 1);
      loadNotifications();
    }

    // Load crowd level
    function loadCrowdLevel() {
      const level = localStorage.getItem("crowdLevel") || "Medium";
      const crowdDiv = document.getElementById("crowd-level");

      if (level === "Low") {
        crowdDiv.textContent = "Low - Quiet & Peaceful ü§´";
        crowdDiv.className = "bg-green-100 text-green-700";
      } else if (level === "High") {
        crowdDiv.textContent = "High - Busy üèÉ‚Äç‚ôÇÔ∏è";
        crowdDiv.className = "bg-red-100 text-red-700";
      } else {
        crowdDiv.textContent = "Medium - Moderate Activity üôÇ";
        crowdDiv.className = "bg-yellow-100 text-yellow-700";
      }
    }

    // Load books
    function loadBooks() {
      const bookData = JSON.parse(localStorage.getItem("books")) || [];
      const section = document.getElementById("book-section");
      section.innerHTML = "";
      if (bookData.length === 0) {
        section.innerHTML = `<p class="text-center text-gray-500 col-span-3">No new arrivals at the moment.</p>`;
      } else {
        bookData.forEach(book => {
          section.innerHTML += `
            <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-xl transition-shadow duration-300">
              <h4 class="text-xl font-bold text-gray-800">${book.title}</h4>
              <p class="text-gray-600">by ${book.author}</p>
              <p class="text-sm text-gray-500 mt-1">Published: ${book.year}</p>
            </div>`;
        });
      }
    }

    // Run everything
    window.onload = function() {
      updateLibraryStatus();
      loadNotifications();
      loadCrowdLevel();
      loadBooks();
      setInterval(updateLibraryStatus, 60000);
    };
  </script>

</body>
</html>
